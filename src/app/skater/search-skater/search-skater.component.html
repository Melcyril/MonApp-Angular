<div class="row">
    <div class="col s12 m6 offset-m3">
         <div class="card">
             <div class="card-content">
                 <div class="input-field">
                     <input #searchBox (keyup)="search(searchBox.value)" 
                            [(ngModel)]="searchBox.value"
                            placeholder="Rechercher un skater"/>
                     <div class="collection">
                         <a *ngFor="let skater of surnameSkaters$|async"
                             (click)="goToDetail(skater)"
                             class="collection-item">{{ skater.surname}} {{ skater.name}} 
                         </a>
                         <a *ngFor="let skater of nameSkaters$|async"
                         (click)="goToDetail(skater)"
                         class="collection-item">{{ skater.surname}} {{ skater.name}} 
                        </a>
                     </div>
                 </div>
             </div>
         </div>
    </div>
 </div>
